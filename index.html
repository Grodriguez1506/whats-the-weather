<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="favicon/x-icon" href="./images/clouds.png">
    <script type="text/javascript" src="./main.js"></script>
    <title>What's the Weather</title>
</head>
<body>

    <div class="weather-card">
        <div class="search_city">
            <input type="text" placeholder="Introduce your city">
            <button class="search_btn"><i class='bx bx-search'></i></button>
        </div>
        <img src="./images/clouds.png" alt="what's weather" class="weather-icon">
        <h1 class="weather-temperature">Select your city</h1>
        <h2 class="weather-city"></h2>
        
        <div class="details">
            <img src="./images/wind.png" alt="what's weather" class="wind-speed">
            <p class="wind">0 km/h</p>
            <p class="humidity">0%</p>
            <img src="./images/humidity.png" alt="what's weather" class="humidity-percentage">
        </div>
    </div>
    
</body>
</html>
